<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="right-content">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="">
                <div class="left-side">
                    <h2>Let's do this</h2>
                    <div class="input-container">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" name="user-name">
                    </div>
                    <div class="input-container">
                        <label for="user-lastname">Last Name</label>
                        <input type="text" id="user-lastname" name="user-lastname">
                    </div>
                    <div class="input-container">
                        <label for="user-email">*Email</label>
                        <input type="text" id="user-email" name="user-email">
                    </div>
                    <div class="input-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-container">
                        <label for="password-confirm"></label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
